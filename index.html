<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino sticker</title>
    <style>
        body {
            background-color: #2c3e50;
            background-image: url('https://www.transparenttextures.com/patterns/chalkboard.png');
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        h1 { border-bottom: 2px solid white; padding-bottom: 10px; }
        .input-area {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }
        textarea {
            width: 300px;
            height: 80px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            display: block;
            margin-bottom: 10px;
        }
        button {
            background-color: #f1c40f;
            color: #2c3e50;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }
        #sticker-wall {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
        }
        .sticker {
            background-color: #fff9c4;
            color: #333;
            padding: 20px;
            min-height: 150px;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.3);
            transform: rotate(-1deg);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .sticker:nth-child(even) { transform: rotate(1deg); }
        .content { font-size: 1.1rem; line-height: 1.5; word-break: break-all; }
        .date {
            font-size: 0.8rem;
            color: #777;
            text-align: right;
            margin-top: 10px;
            border-top: 1px dashed #ccc;
            padding-top: 5px;
        }
    </style>
</head>
<body>

    <h1>Dino sticker</h1>

    <div class="input-area">
        <textarea id="noteText" placeholder="跟Dino說話><"></textarea>
        <button onclick="postSticker()">發布</button>
    </div>

    <div id="sticker-wall"></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // 這裡已經填入你截圖中的 dino-sticker 金鑰
        const firebaseConfig = {
            apiKey: "AIzaSyBiR6cspX-7kF7_OXsAX672kuOf-SnQB-0",
            authDomain: "dinosticker-c93c6.firebaseapp.com",
            databaseURL: "https://dinosticker-c93c6-default-rtdb.firebaseio.com/", // 手動補上資料庫網址
            projectId: "dinosticker-c93c6",
            storageBucket: "dinosticker-c93c6.firebasestorage.app",
            messagingSenderId: "959711028780",
            appId: "1:959711028780:web:899b320dcd1cda03b21389"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const colors = ['#fff9c4', '#ffcdd2', '#f8bbd0', '#e1f5fe', '#d1c4e9', '#c8e6c9', '#ffe0b2'];

        function postSticker() {
        const text = document.getElementById('noteText').value;
        if (text.trim() === "") return alert("內容不能為空");

        const timestamp = new Date().toLocaleString('zh-TW');
    
        // *** 新增：在發布時就先抽好顏色 ***
        const randomColor = colors[Math.floor(Math.random() * colors.length)];
    
    // *** 修改：將 color 一併推送到資料庫 ***
    database.ref('stickers').push({
        content: text,
        date: timestamp,
        color: randomColor // 把顏色存起來
    });

    document.getElementById('noteText').value = ""; 
}

        // 監聽資料庫變化並顯示貼紙（隨機顏色版）
database.ref('stickers').on('value', (snapshot) => {
    const wall = document.getElementById('sticker-wall');
    wall.innerHTML = ""; 
    
    const data = snapshot.val();
    if (data) {
        const entries = Object.values(data).reverse(); 
        entries.forEach(item => {
            const div = document.createElement('div');
            div.className = 'sticker';
            
            // *** 修改：直接使用資料庫存好的 item.color ***
            // 如果是以前舊的貼紙沒有存顏色，就給它一個預設黃色 '#fff9c4'
            div.style.backgroundColor = item.color || '#fff9c4'; 
            
            div.innerHTML = `
                <div class="content">${item.content}</div>
                <div class="date">${item.date}</div>
            `;
            wall.appendChild(div);
        });
    }
});
    </script>
</body>
</html>

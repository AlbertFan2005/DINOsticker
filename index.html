<!DOCTYPE html>

<head>

    <title>Dino sticker</title>
    <style>
        body {
            background-color: #2c3e50;
            background-image: url('https://www.transparenttextures.com/patterns/chalkboard.png');
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        h1 { border-bottom: 2px solid white; padding-bottom: 10px; }
        .input-area {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }
        textarea {
            width: 300px;
            height: 80px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            display: block;
            margin-bottom: 10px;
        }
        button {
            background-color: #f1c40f;
            color: #2c3e50;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }
        #sticker-wall {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
        }
        .sticker {
            background-color: #fff9c4;
            color: #333;
            padding: 20px;
            min-height: 150px;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.3);
            transform: rotate(-1deg);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .sticker:nth-child(even) { transform: rotate(1deg); }
        .content { font-size: 1.1rem; line-height: 1.5; word-break: break-all; }
        .date {
            font-size: 0.8rem;
            color: #777;
            text-align: right;
            margin-top: 10px;
            border-top: 1px dashed #ccc;
            padding-top: 5px;
        }
    </style>
</head>
